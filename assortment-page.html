<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseShop ✶ Assortment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="assortment.css" />
  </head>
  <body>
    <header>
      <div class="shop-info">
        <div class="container">
          <div class="logo-name-contacts">
            <div class="logo-name">
              <div class="logo">
                <a href=""
                  ><img src="images/assortment-images/logo.png" alt="Logo"
                /></a>
              </div>
              <div class="name">
                <h3>
                  DESIGN <br />
                  HOUSE
                </h3>
                <p>all for your home</p>
              </div>
            </div>
            <div class="contacts">
              <div class="numbers">
                <a href="tel:+380978801976">
                  <div>+38 (097) 880-19-76</div>
                </a>
                <a href="tel:+380503101372">
                  <div>+38 (050) 310-13-72</div>
                </a>
              </div>
              <div>
                <div class="feedback">Зворотній зв'язок</div>
                <!-- Add modal-block -->
                <div class="modal">
                  <div class="modal-block">
                    <form action="" class="form-feedback">
                      <div class="btn-close">X</div>
                      <h3>ЗВОРОТНІЙ ЗВ'ЯЗОК</h3>
                      <div class="form-field">
                        <p>Ваше ім'я *</p>
                        <input type="text" />
                      </div>
                      <div class="form-field">
                        <p>Телефон *</p>
                        <input type="text" />
                      </div>
                      <div class="form-field">
                        <p>Email *</p>
                        <input class="form-field-email" type="text" placeholder="Поле є обов'язковим для заповнення" />
                      </div>
                      <div class="textarea-field">
                        <p>Повідомлення </p>
                        <!-- <input class="textarea" type="text"/> -->
                        <textarea class="textarea" name="" id=""></textarea>
                      </div>
                      <button class="btn-send">Надіслати</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="container">
          <ul class="menu-list">
            <li><a href="">Головна</a></li>
            <li><a href="">Каталог</a></li>
            <li><a href="">Доставка і оплата</a></li>
            <li><a href="">Прайс-лист</a></li>
            <li><a href="">Контакти</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="slider"></div>

      <div class="content"></div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
